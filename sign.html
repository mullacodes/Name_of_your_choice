    <main>
        <div class="container" style="height:100vh"><br>
            <div class="row">
                <div class="col-md-6">
                    <div class="intro text-center text-primary">

                        <h5>Sign In</h5>
                    </div>

                    <form class="row g-3">

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2"
                                placeholder="First Name Last Name">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput3">
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                              <label class="form-check-label" for="disabledFieldsetCheck">
                                Keep Me Logged In
                              </label>
                            </div>
                          </div>

                        <div align="center">
                            <button type="Reset" class="btn btn-sm btn-warning mb-3">Clear</button>
                            <button type="submit" class="btn btn-sm btn-primary mb-3">Sign In</button>

                        </div>

                    </form>
                </div>
                <div class="col-md-6">
                    <div class="intro text-center text-primary">

                        <h5>Sign up</h5>
                    </div>

                    <form class="row g-3">

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="First Name">
                        </div>


                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2"
                                placeholder="Last Name">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput3">
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput4">
                        </div>

                        <div align="center">
                            <button type="Reset" class="btn btn-sm btn-warning mb-3">Clear</button>
                            <button type="submit" class="btn btn-sm btn-primary mb-3">Sign Up</button>

                        </div>

                    </form>


                </div>
            </div>

        </div>
